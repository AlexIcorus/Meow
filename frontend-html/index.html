<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #009933;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard</h1>
    </header>

    <nav>
        <ul>
            <li>Home</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </nav>

    <section>
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </section>

    <footer>
        <p>&copy; 2023 Dashboard App</p>
    </footer>

</body>
</html>
